<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大学生选课系统</title>
	<link rel="stylesheet" href="../style/choose-course.css">
	<link rel="stylesheet" href="../style/check-course.css">
	<!-- <link rel="stylesheet" href="../style/view-info.css"> -->
	<link rel="stylesheet" href="../style/main.css">
	<link rel="stylesheet" href="../style/style.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC&display=swap" rel="stylesheet">
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header-left">
			<h2>选课系统</h2>
		</div>
		<div id="header-right" class="header-right">
			<p></p>
			<a href="login.html" id="user-exit">
				<ion-icon name="exit"></ion-icon>
			</a>
		</div>
	</header>
	<div class="body-wrapper">
		<div class="list-wrapper">
			<ul id="list-box">
				<li id="select-course" class="list-title">选课</li>
				<li id="check-course" class="list-title">查看选课情况及退选</li>
				<!-- <li id="view-info" class="list-title">查看个人信息</li> -->
			</ul>
		</div>
		<div class="main-wrapper">
			<div class="select-course">
				<div class="select-course-nav">
					<form action="" id="search-course">
						<input type="text" placeholder="按课程名称查找" id="search-by-course">
						<input type="text" placeholder="按教师名称查找" id="search-by-teacher">
						<input type="submit" value="搜索">
					</form>
				</div>
				<!-- select-course-nav结束 -->
				<div class="select-course-main">
					<table>
						<thead>
							<tr>
								<th>课程编码</th>
								<th>评分</th>
								<th>课程名称</th>
								<th>任课教师</th>
								<th>学分</th>
								<th>课程已选人数</th>
								<th>详情</th>
							</tr>
						</thead>
						<tbody id="select-main"></tbody>
					</table>
				</div>
				<!-- select-course-main结束 -->
				
			</div>
			<!-- select-course结束 -->

			<div class="check-course">
				<table>
						<thead>
							<tr>
								<th>课程编码</th>
								<th>评分</th>
								<th>课程名称</th>
								<th>任课教师</th>
								<th>学分</th>
								<th>课程已选人数</th>
								<th>详情</th>
							</tr>
						</thead>
						<tbody id="check-main"></tbody>
				</table>
			</div>
			<!-- check-course结束 -->
			
			<div id="class-detail" class="class-detail">
					<div class="close-detail">
						<ion-icon id="close" name="close"></ion-icon>
					</div>
					<div id="class-comments" class="class-comments">
						<p></p>
					</div>
					<div class="detail-info">
						<ul id="detail-box" class="detail-box">
							<li class="detail-item"></li>
							<li class="detail-item"></li>
						</ul>
					</div>
			</div>
				<!-- class-detail结束 -->
			<!-- check-course结束 -->
		</div>
		<!-- main-wrapper结束 -->
	</div>
	<!-- body-wrapper结束 -->

	<script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
	<script src="../script/nav.js"></script>
	<script src="../script/main.js"></script>
	<script src="../script/student-main.js"></script>
	<script src="../script/check-course.js"></script>
	<script src="../script/select-course.js"></script>
	<!-- <script src="../script/view-info.js"></script> -->
</body>
</html>
